# kitty.conf
# Catppuccin Mocha theme with peach accent and glassmorphism

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0

# Window padding and appearance
window_padding_width 12
hide_window_decorations no
background_opacity 0.8
dynamic_background_opacity yes
window_margin_width 8
window_border_width 2pt
inactive_text_alpha 0.8

# Tab bar style
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge top
active_tab_font_style bold

# Window border colors
active_border_color #fab387
inactive_border_color #313244

# Tab bar colors
active_tab_foreground #1e1e2e
active_tab_background #fab387
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background #11111b

# Basic colors
foreground #cdd6f4
background #1e1e2e

# Selection colors
selection_foreground #1e1e2e
selection_background #fab387

# OS specific tweaks
wayland_titlebar_color system
macos_titlebar_color system
macos_quit_when_last_window_closed yes
linux_display_server wayland

# URL styles
url_color #fab387
url_style curly

# Cursor
cursor #fab387
cursor_text_color #1e1e2e
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# Mouse
mouse_hide_wait 1.0
detect_urls yes
copy_on_select clipboard

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Color scheme (Catppuccin Mocha)
# Black
color0 #45475a
color8 #585b70

# Red
color1 #f38ba8
color9 #f38ba8

# Green
color2  #a6e3a1
color10 #a6e3a1

# Yellow
color3  #f9e2af
color11 #f9e2af

# Blue
color4  #89b4fa
color12 #89b4fa

# Magenta
color5  #cba6f7
color13 #cba6f7

# Cyan
color6  #94e2d5
color14 #94e2d5

# White
color7  #bac2de
color15 #a6adc8

# Peach (extra color - used for special elements)
color16 #fab387

# Advanced
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty

# Keyboard shortcuts
map kitty_mod+n new_os_window_with_cwd
map kitty_mod+t new_tab_with_cwd
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+l next_layout
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map kitty_mod+equal change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+0 change_font_size all 0

# Custom behavior
focus_follows_mouse yes
scrollback_lines 10000
strip_trailing_spaces smart
